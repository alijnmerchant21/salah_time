name: Daily Prayer Update

on:
  schedule:
    - cron: "*/5 * * * *"   # 00:05 UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TRMNL_WEBHOOK: ${{ secrets.TRMNL_WEBHOOK }}
        run: python generate_today.py
